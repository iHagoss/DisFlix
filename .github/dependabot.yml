version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  - package-ecosystem: "gradle"
    directory: "/stremio-android-app"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "cargo"
    directory: "/stremio-core"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
