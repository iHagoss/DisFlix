name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            stremio-web/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('stremio-web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build stremio-web for Android
        working-directory: stremio-web
        run: |
          # FIX: Removed --frozen-lockfile to allow pnpm to install even if the lockfile is outdated or missing.
          pnpm install 
          pnpm run build:android
          echo "Web build completed. Contents:"
          ls -la build/

      - name: Copy web assets to Android assets folder
        run: |
          mkdir -p app/src/main/assets/web
          cp -r stremio-web/build/* app/src/main/assets/web/
          echo "Copied web assets to Android. Contents:"
          ls -la app/src/main/assets/web/

      - name: Setup Android NDK r27d
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d
          link-to-sdk: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache build environments (Gradle, SDK, NDK)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android
            ~/.m2
            .gradle
            app/build
          key: ${{ runner.os }}-android-universal-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-universal-
            ${{ runner.os }}-android-

      - name: Fix Gradle wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y dos2unix
          dos2unix gradlew
          chmod +x gradlew
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "gradle-wrapper.jar missing"; exit 1; }

      - name: Build Universal Debug APK
        env:
          GRADLE_OPTS: "-Xmx4096m -Dfile.encoding=UTF-8"
          GRADLE_USER_HOME: $PWD/.gradle
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Verify APK was built
        run: |
          ls -la app/build/outputs/apk/debug/
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "ERROR: APK not found!"
            exit 1
          fi
          echo "APK built successfully!"

      - name: Upload Universal APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stremio-universal-debug-apk
          path: app/build/outputs/apk/debug/*.apk
