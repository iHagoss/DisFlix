name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Android NDK r27d
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d
          link-to-sdk: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache build environments (Gradle, SDK, NDK)
        # This step caches the dependencies and environment components
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android # New: Caches the Android SDK (including build tools, platforms, and NDK)
            ~/.m2
            .gradle
            app/build
          # The key uses the OS and the hash of the dependency files to ensure cache invalidation when dependencies change
          key: ${{ runner.os }}-android-universal-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-universal-
            ${{ runner.os }}-android-

      - name: Fix Gradle wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y dos2unix
          dos2unix gradlew
          chmod +x gradlew
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "gradle-wrapper.jar missing"; exit 1; }

      - name: Build Universal Debug APK
        env:
          GRADLE_OPTS: "-Xmx2048m -Dfile.encoding=UTF-8"
          GRADLE_USER_HOME: $PWD/.gradle
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Universal APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stremio-universal-debug-apk
          path: app/build/outputs/apk/debug/*.apk
