name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Android NDK 26.3.11575790 (r26c)
        uses: nttld/setup-ndk@v1
        with:
          # CRITICAL FIX: Changed NDK version from the non-existent 27.2.x to the stable 26.3.x (r26c)
          ndk-version: 26.3.11575790
          link-to-sdk: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Cache build environments
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/native
            ~/.gradle/daemon
            ~/.gradle/buildOutputCleanup
            ~/.android
            ~/.m2
            .gradle
            app/build
          # Removed matrix variable, now uses a generic key.
          key: ${{ runner.os }}-android-universal-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-android-universal-
            ${{ runner.os }}-android-

      - name: Fix Gradle wrapper
        run: |
          sudo apt-get update && sudo apt-get install -y dos2unix
          dos2unix gradlew
          chmod +x gradlew
          test -f gradle/wrapper/gradle-wrapper.jar || { echo "gradle-wrapper.jar missing"; exit 1; }

      - name: Build Universal Debug APK
        env:
          GRADLE_OPTS: "-Xmx2048m -Dfile.encoding=UTF-8"
          GRADLE_USER_HOME: $PWD/.gradle
        run: |
          # Changed from 'assemble${CAPITALIZED}Debug' to the generic 'assembleDebug' for the universal build.
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Universal APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: stremio-universal-debug-apk
          # Path changed to reflect the generic debug output location.
          path: app/build/outputs/apk/debug/*.apk
