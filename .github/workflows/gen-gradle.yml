name: Regenerate Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download and install Gradle 8.10.2
        run: |
          curl -fsSL https://services.gradle.org/distributions/gradle-8.10.2-bin.zip -o gradle.zip
          unzip gradle.zip -d $HOME
          echo "$HOME/gradle-8.10.2/bin" >> $GITHUB_PATH
          
      - name: Regenerate Gradle wrapper files
        run: gradle wrapper --gradle-version=8.10.2
        
      - name: Commit and push wrapper files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Force-add the jar file, as it is likely ignored by .gitignore
          git add -f gradle/wrapper/gradle-wrapper.jar
          # Add the rest of the wrapper files normally
          git add gradlew gradlew.bat gradle/wrapper/gradle-wrapper.properties
          
          # Check if there are any changes staged for commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          git commit -m "Regenerate Gradle wrapper files for Gradle 8.10.2"
          # Using --no-verify to bypass any pre-commit hooks that might fail on a fresh checkout
          git pull --rebase --no-verify || true 
          git push origin HEAD
