name: Release APKs

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Make gradlew executable
        run: chmod +x stremio-android-app/gradlew
      
      - name: Build Release APKs
        working-directory: stremio-android-app
        run: ./gradlew assembleMobileRelease assembleTvRelease assembleFirestickRelease --no-daemon --stacktrace
      
      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Rename APKs with version
        run: |
          mkdir -p release-apks
          VERSION="${{ steps.version.outputs.version }}"
          
          # Mobile
          if [ -f stremio-android-app/app/build/outputs/apk/mobile/release/*.apk ]; then
            cp stremio-android-app/app/build/outputs/apk/mobile/release/*.apk "release-apks/stremio-mobile-${VERSION}.apk"
          fi
          
          # TV
          if [ -f stremio-android-app/app/build/outputs/apk/tv/release/*.apk ]; then
            cp stremio-android-app/app/build/outputs/apk/tv/release/*.apk "release-apks/stremio-tv-${VERSION}.apk"
          fi
          
          # Firestick
          if [ -f stremio-android-app/app/build/outputs/apk/firestick/release/*.apk ]; then
            cp stremio-android-app/app/build/outputs/apk/firestick/release/*.apk "release-apks/stremio-firestick-${VERSION}.apk"
          fi
          
          ls -la release-apks/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Stremio ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release-apks/*.apk
          body: |
            ## Stremio ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Mobile**: For Android phones and tablets
            - **TV**: For Android TV devices
            - **Firestick**: Optimized for Amazon Fire TV Stick
            
            ### Features
            - Skip intro functionality
            - VLC-based video playback
            - Full Stremio addon support
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
